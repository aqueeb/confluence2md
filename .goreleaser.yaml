version: 2

project_name: confluence2md

before:
  hooks:
    - ./scripts/download-pandoc.sh
    - go mod tidy

builds:
  - id: confluence2md
    main: .
    binary: confluence2md
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
      - goos: linux
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - NOTICE
      - THIRD_PARTY_NOTICES.md
      - THIRD_PARTY_LICENSES/*
      - README.md

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: aqueeb
    name: confluence2md
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
